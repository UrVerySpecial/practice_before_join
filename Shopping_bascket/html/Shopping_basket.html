<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>買い物カゴ</title>
  <script src="../../js/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../../js/firebase.js"></script>
  <script src="../../js/vue.js"></script>
  <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
  <div id="Shopping_basket">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th class="col-md-3 h1"></th><th class="col-md-5 h1">商品名</th><th class="col-md-2 h1">価格</th><th class="col-md-2 h1">個数</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in items">
<!--        <tr v-repeat="items">-->
          <td>
            <img :src='item.imageURL' width="100px"/>
          </td>
          <td class="h2">
            {{item.name}}
          </td>
          <td class="h3">
            {{item.value}}
          </td>
          <td class="h3">
            {{item.number}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-md-12">
    <div class="col-md-6">
      <button type="button" class="btn btn-primary btn-lg btn-block" onclick="location.href='index.html'">商品一覧</button>
    </div>
  </div>
  
  
  <div id="Shopping"></div>
  <div id="Auth"></div>
  <script src="../js/firebaseController.js"></script>
</body>
</html>
