<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>買い物カゴ</title>
  <script src="../../js/jquery.min.js"></script>
  <script src="../../js/firebase.js"></script>
  <script src="../../js/vue.js"></script>
</head>
<body>
  <div id="Shopping_backet">
    <table>
      <tr>
        <th></th><th>商品名</th><th>価格</th><th>在庫数</th>
      </tr>
      <tr v-for="item in items">
        <td>
          <img :src='item.imageURL' width="100px"/>
        </td>
        <td>
          {{item.name}}
        </td>
        <td>
          {{item.value}}
        </td>
        <td>
          {{item.stock}}
        </td>
      </tr>
    </table>
  </div>
  <script src="../js/Shopping_backet.js"></script>
</body>
</html>
